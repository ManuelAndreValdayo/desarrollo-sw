<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparaci√≥n jQuery vs JavaScript</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Jaro:opsz@6..72&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        html{
            font-family: "Afacad Flux", serif;
        }
        body {
            margin: 0;
            display: flex;
        }
        .container {
            width: 50%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
        }
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }
        #jquery-box { background: blue; }
        #js-box { background: red; }
        button {
            margin-top: 10px;
            padding: 8px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>

    <!-- jQuery Container -->
    <div class="container">
        <h2>jQuery</h2>
        <div id="jquery-box" class="box">Click</div>
        <button id="jquery-add">Agregar Item</button>
        <button id="jquery-toggle">Mostrar/Ocultar Lista</button>
        <ul id="jquery-list">
            <li>Item 1</li>
        </ul>
    </div>

    <!-- JavaScript Puro Container -->
    <div class="container">
        <h2>JavaScript Puro</h2>
        <div id="js-box" class="box">Click</div>
        <button id="js-add">Agregar Item</button>
        <button id="js-toggle">Mostrar/Ocultar Lista</button>
        <ul id="js-list">
            <li>Item 1</li>
        </ul>
    </div>

    <script>
        // jQuery
        $(document).ready(function() {
            // Cambiar color al hacer click
            $("#jquery-box").click(function() {
                $(this).css("background", "green");
            });

            // Agregar item a la lista
            $("#jquery-add").click(function() {
                $("#jquery-list").append("<li>Nuevo Item</li>");
            });

            // Mostrar/Ocultar lista
            $("#jquery-toggle").click(function() {
                $("#jquery-list").toggle();
            });
        });

        // JavaScript Puro
        document.addEventListener("DOMContentLoaded", function() {
            // Cambiar color al hacer click
            document.getElementById("js-box").addEventListener("click", function() {
                this.style.background = "green";
            });

            // Agregar item a la lista
            document.getElementById("js-add").addEventListener("click", function() {
                let newItem = document.createElement("li");
                newItem.textContent = "Nuevo Item";
                document.getElementById("js-list").appendChild(newItem);
            });

            // Mostrar/Ocultar lista
            document.getElementById("js-toggle").addEventListener("click", function() {
                let list = document.getElementById("js-list");
                list.style.display = (list.style.display === "none" || list.style.display === "") ? "block" : "none";
            });
        });
    </script>

</body>
</html>
